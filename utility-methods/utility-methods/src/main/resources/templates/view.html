<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Utility Methods</title>
  </head>
  <body>
    <!-- Thymeleaf expressions: https://github.com/thymeleaf/thymeleaf/tree/3.1-master/lib/thymeleaf/src/main/java/org/thymeleaf/expression -->

      th:text="${#strings.contains(menu, 'rice cakes')} ? 'We have this item' : 'We do not have this item'"
    ></h1>
